<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>TravelTrip</title>

    <div class="container">

        <div class="navbarLogo">

            <span class="firstLogoElement">Travel</span

    </div>
    <script src="./scripts/mainApp.js"></script>
    <div class="hero">
      <div class="heroTitle">
        <h1>
          <span class="firstHeroTitleElement">Explore The<br /></span>
